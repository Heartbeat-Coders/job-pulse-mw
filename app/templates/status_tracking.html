<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Status Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f7f8fa;
  padding: 30px;
}

.status-tracker {
  max-width: 600px;
  margin: auto;
  background-color: #ffffff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.status-tracker h2 {
  text-align: center;
  margin-bottom: 20px;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.status-step {
  flex: 1;
  text-align: center;
  padding: 10px 5px;
  position: relative;
  color: #999;
  font-weight: bold;
}

.status-step::before {
  content: '';
  display: block;
  margin: 0 auto 10px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background-color: #ccc;
}

.status-step::after {
  content: '';
  position: absolute;
  top: 8px;
  left: 50%;
  width: 100%;
  height: 4px;
  background-color: #ccc;
  z-index: -1;
  transform: translateX(-50%);
}

.status-step:first-child::after {
  content: none;
}

.completed {
  color: green;
}

.completed::before {
  background-color: green;
}

.completed::after {
  background-color: green;
}

.active {
  color: #007bff;
}

.active::before {
  background-color: #007bff;
}

  <div class="status-tracker">
    <h2>Application Status</h2>
    <div class="status-bar">
      <div class="status-step completed">Applied</div>
      <div class="status-step completed">Shortlisted</div>
      <div class="status-step active">Interview</div>
      <div class="status-step">Offer</div>
      <div class="status-step">Hired</div>
    </div>
  </div>
</style>

</body>
</html>
