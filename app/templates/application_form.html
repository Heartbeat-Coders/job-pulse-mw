<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application - Heartbeat Coders</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #A3C586; /* soft green */
      color: #004B23; /* dark green */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .application-form {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004B23;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #004B23;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    input[readonly] {
      background-color: #f0f0f0;
    }
    
    /* File upload styling */
    .file-upload-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .file-upload-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    input[type="file"] {
      padding: 8px;
      background-color: #f8f9fa;
      cursor: pointer;
      border: 2px dashed #004B23;
    }
    
    input[type="file"]:hover {
      background-color: #e9ecef;
    }
    
    .file-info {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }
    
    .file-requirements {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 10px;
      font-style: italic;
    }
    
    .upload-status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .upload-status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .upload-status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #004B23;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #023311;
    }
    
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #004B23;
      text-decoration: none;
      font-weight: 600;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #004B23;
      transition: width 0.3s ease;
      width: 0%;
    }
  </style>
</head>
<body>

  <form class="application-form" action="/apply/{{ job.id }}" method="post" enctype="multipart/form-data" id="applicationForm">
    <h2>Apply for {{ job.title }}</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+265 9XXXXXXXX" required />

    <label for="job-position">Position Applying For</label>
    <input type="text" id="job-position" name="job_position" value="{{ job.title }}" readonly />

    <div class="file-upload-container">
      <label for="cv">Upload CV/Resume *</label>
      <div class="file-requirements">
        Accepted formats: PDF, DOC, DOCX (Max size: 5MB)
      </div>
      <div class="file-upload-wrapper">
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required />
      </div>
      <div class="file-info" id="fileInfo"></div>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="upload-status" id="uploadStatus"></div>
    </div>

    <label for="cover-letter">Cover Letter</label>
    <textarea id="cover-letter" name="cover_letter" placeholder="Write your cover letter here..." required></textarea>

    <button type="submit" id="submitBtn">Submit Application</button>

    <a href="/jobs" class="back-link">‚Üê Back to Job Listings</a>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('cv');
      const fileInfo = document.getElementById('fileInfo');
      const submitBtn = document.getElementById('submitBtn');
      const form = document.getElementById('applicationForm');
      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const uploadStatus = document.getElementById('uploadStatus');

      // File validation
      fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        uploadStatus.style.display = 'none';
        
        if (file) {
          // Check file size (5MB limit)
          const maxSize = 5 * 1024 * 1024; // 5MB in bytes
          if (file.size > maxSize) {
            showError('File size must be less than 5MB');
            fileInput.value = '';
            return;
          }
          
          // Check file type
          const allowedTypes = ['.pdf', '.doc', '.docx'];
          const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
          
          if (!allowedTypes.includes(fileExtension)) {
            showError('Please upload a PDF, DOC, or DOCX file');
            fileInput.value = '';
            return;
          }
          
          // Display file info
          const fileSize = (file.size / 1024 / 1024).toFixed(2);
          fileInfo.textContent = `Selected: ${file.name} (${fileSize} MB)`;
          fileInfo.style.color = '#004B23';
        } else {
          fileInfo.textContent = '';
        }
      });

      // Form submission with progress
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        submitBtn.disabled = true;
        submitBtn.textContent = 'Uploading...';
        progressBar.style.display = 'block';

        // Create XMLHttpRequest for progress tracking
        const xhr = new XMLHttpRequest();
        
        // Track upload progress
        xhr.upload.addEventListener('progress', function(e) {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            progressFill.style.width = percentComplete + '%';
          }
        });

        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            progressBar.style.display = 'none';
            
            if (xhr.status === 200 || xhr.status === 303) {
              showSuccess('Application submitted successfully!');
              setTimeout(() => {
                window.location.href = '/dashboard';
              }, 2000);
            } else {
              showError('Error submitting application. Please try again.');
              submitBtn.disabled = false;
              submitBtn.textContent = 'Submit Application';
            }
          }
        };

        xhr.open('POST', form.action);
        xhr.send(formData);
      });

      function showError(message) {
        uploadStatus.textContent = message;
        uploadStatus.className = 'upload-status error';
        uploadStatus.style.display = 'block';
      }

      function showSuccess(message) {
        uploadStatus.textContent = message;
        uploadStatus.className = 'upload-status success';
        uploadStatus.style.display = 'block';
      }
    });
  </script>

</body>
</html>
